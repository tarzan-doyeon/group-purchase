<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JS -->
    <script   src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    
    <title>상품 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            flex: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: #f8f7ff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #e8e5ff;
        }
        .button-container {
            text-align: right;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>



<body>
    <div class="sidebar">
        <h3>카테고리</h3>
        <ul>
            <li>1. 생필품</li>
            <li>2. 음식</li>
            <li>3. 의류</li>
        </ul>
    </div>
    <div class="container">
        <div class="button-container">
            <button onclick="window.location.href='login.html'">로그인</button>
            <button onclick="window.location.href='create-product.html'">게시글 생성</button>
        </div>
        <label>카테고리를 선택하세요: </label>
        <select id="category-filter" onchange="filterTable()">
            <option value="all">전체</option>
            <option value="생필품">생필품</option>
            <option value="음식">음식</option>
            <option value="의류">의류</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>가격</th>
                    <th>마감기한</th>
                    <th>카테고리</th>
                    <th>배송비 면제 여부</th>
                </tr>
            </thead>
            <tbody id="product-list">
            </tbody>
        </table>
    </div>
    <script>
        function getProducts() {
            $.ajax({
                type: "GET",
                url: "/api/products",
                data: {},
                success: function (response) {
                    let products = response['products'];
                    loadProducts(products)
                }
            })
        }

        function loadProducts(products) {
            const tbody = document.getElementById("product-list");
            tbody.innerHTML = "";
            products.forEach(product => {
                let row = `<tr data-category="${product.category}">
                    <td><a href="product-detail/${product.id}" style="text-decoration: none; color: black;">${product.title}</a></td>
                            <td>${product.price}</td>
                            <td>${product.deadline}</td>
                            <td>${product.category}</td>
                            <td>${product.condition}</td>
                        </tr>`;
                tbody.innerHTML += row;
            });
        }

    

        function filterTable() {
            var filter = document.getElementById("category-filter").value;
            var rows = document.querySelectorAll("#product-list tr");
            rows.forEach(row => {
                if (filter === "all" || row.getAttribute("data-category") === filter) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
        

        document.addEventListener("DOMContentLoaded", getProducts);
    </script>
</body>
</html>
